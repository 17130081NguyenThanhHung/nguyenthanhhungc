<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/impl2.css">
</head>
<body>
<div id="container">
    <div class="right-content">
        <div class="text">
            <h3>
                <p>Iphone 7 32 GB</p>
            </h3>
        </div>
        <div class="box-price">
            <h2>
                <p>7.000.000 đ</p>
            </h2>
            <p>
                <b>Hung Iphone</b> cam kết giá rẻ nhất.
            </p>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td colspan="2">Color</td>
                    <td>
                        <select>
                            <option value="Black">Black</option>
                            <option value="Pink">Pink</option>
                            <option value="White">White</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Số lượng</td>
                    <td>
                  <select>
                      <option value="1">1</option>
                      <option value="1">2</option>
                      <option value="1">3</option>
                      <option value="1">4</option>
                      <option value="1">5</option>
                  </select>
                    </td>
                </tr>
            </table>

        </div>
        <div class="button-sell">
            <div class="but-2">
                <button type="button">Mua Ngay</button>
            </div>
        </div>
    </div>
    <div class="left-content">
        <div class="pic-top">
            <img src="images/Lab2/iphone7.jpg"/></div>
        <div class="pic-bottom">
            <div class="pic-1 pic">
                <img src="images/Lab2/iphone71.jpg" /></div>
            <div class="pic-2 pic">
                <img src="images/Lab2/iphone72.jpg" ></div>
        </div>
    </div>
</div>
</body>
</html>
